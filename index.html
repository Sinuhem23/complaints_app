<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of CSS -->
    <!-- JS Script -->
    <script defer src="app.js"></script>
    <!-- End of JS Script -->
  </head>
  <body>
    <section class="complaint-container">
      <h1 class="top-Text">WHERE CAN WE CAUSE TROUBLE TODAY?</h1>
      <div class="input-container">
        <input id="search" type="text" placeholder="# of Complaints" />
        <button class="btn" value="brooklyn">BROOKLYN</button>
        <button class="btn" value="manhattan">MANHATTAN</button>
        <button class="btn" value="queens">QUEENS</button>
        <button class="btn" value="bronx">BRONX</button>
        <button class="btn" value="staten island">STATEN ISLAND</button>
      </div>
      <div class="dynamic-container">
        <ul class="list"></ul>
      </div>
    </section>
  </body>
</html>
